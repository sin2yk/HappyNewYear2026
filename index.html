<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy New Year 2026</title>
    <meta name="robots" content="noindex, nofollow">
    <!-- OGP -->
    <meta property="og:title" content="Happy New Year 2026">
    <meta property="og:description" content="A quiet New Year greeting.">
    <meta property="og:image" content="sunrise.jpeg">
    <meta property="og:type" content="website">
    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:ital,wght@0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <style>
        /* --- Reset & Base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            font-family: 'Lato', sans-serif;
        }

        /* --- Global Styles --- */
        /* Vignette */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 40%, rgba(0, 0, 0, 0.8) 100%);
            z-index: 100;
            pointer-events: none;
        }

        /* --- Layer System --- */
        .layer-group {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Backgrounds */
        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 5s ease-in-out;
            /* The Golden Rule: 5s Transition */
        }

        /* Specific Background Styles */
        #bg-video {
            z-index: 1;
            /* Note: Video fade-in is handled by keyframe in intro state, fade-out by transition */
        }

        #bg-sunrise {
            z-index: 2;
        }

        #bg-code {
            z-index: 3;
            filter: invert(1) blur(0.5px);
            /* Weaker Blur */
            transform: scale(1.05);
        }

        /* UI Containers */
        #ui-layer {
            z-index: 200;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .ui-group {
            position: absolute;
            transition: opacity 5s ease-in-out;
            /* The Golden Rule: 5s Transition */
        }

        /* --- UI Elements --- */
        /* UI Container for Center Elements */
        #center-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            /* The Gap Fix */
            width: 100%;
            text-align: center;
            pointer-events: none;
        }

        /* Intro Wrapper (Fades Out) */
        #intro-wrapper {
            opacity: 1;
            transition: opacity 5s ease-in-out;
        }

        /* Persistent Wrapper (Stays) */
        #persistent-wrapper {
            opacity: 1;
        }

        .greeting-text {
            color: #f0f0f0;
            font-family: 'Cinzel', serif;
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 700;
            letter-spacing: 0.05em;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.9);
            /* Cinematic Intro Animation */
            opacity: 0;
            animation: cinematicIn 4s cubic-bezier(0.2, 0.8, 0.2, 1) 0.5s forwards;
            margin: 0;
        }

        .sub-greeting {
            color: #e0e0e0;
            font-size: clamp(1.5rem, 5vw, 4rem);
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            font-style: italic;
            letter-spacing: 0.1em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            /* Cinematic Intro Animation */
            opacity: 0;
            animation: cinematicIn 4s cubic-bezier(0.2, 0.8, 0.2, 1) 1.5s forwards;
            margin: 0;
        }

        /* Nav Group (Container for Link & Subtitle) */
        #nav-group {
            position: absolute;
            top: 65%;
            left: 20%;
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* Left align flow */

            /* SHARED TYPOGRAPHY SOURCE OF TRUTH */
            /* Clearly smaller than Shinji Yoshikawa (1.5rem min, 5vw) */
            font-size: clamp(1.2rem, 3.5vw, 2.8rem);
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            letter-spacing: 0.1em;
            line-height: 1.4;
            color: #fff;
            /* Base color for locked state/subtitle */
        }

        .nav-link {
            /* Inherit typography from #nav-group */
            font-size: inherit;
            font-family: inherit;
            font-weight: inherit;
            letter-spacing: inherit;
            line-height: inherit;

            color: rgba(255, 255, 255, 0.7);
            /* Initial Interaction Color */
            text-decoration: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0;
            pointer-events: auto;
            transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .nav-suffix {
            display: inline-block;
            max-width: 0;
            opacity: 0;
            overflow: hidden;
            white-space: nowrap;
            transition: all 1s ease 0.2s;
            margin: 0;
            /* Ensure no space */
        }

        .arrow {
            display: inline-block;
            transition: all 0.4s ease;
            margin-left: 0.5em;
            /* "1 byte" space */
        }

        /* Interactive State for Nav */
        .nav-link:hover {
            color: #ffd700;
            transform: translateX(15px) scale(1.05);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .nav-link.locked {
            pointer-events: none;
            cursor: default;
            color: #fff;
            transform: none;
            opacity: 1;
        }

        /* Reveal suffix on lock */
        /* Reveal suffix on lock */
        .nav-link.locked .nav-suffix {
            max-width: 400px;
            opacity: 1;
            margin-left: 0;
            /* No space */
        }

        /* Hide arrow on lock */
        /* Hide arrow on lock */
        .nav-link.locked .arrow {
            opacity: 0;
            width: 0;
            margin: 0;
            animation: none;
            /* Stop blinking */
        }

        /* Goal Subtitle (Inside Nav Group) */
        .goal-subtitle {
            display: block;
            opacity: 0;
            /* Hidden initially */
            margin-top: 0;
            /* Tight spacing against title */
            transition: opacity 2s ease-in-out;
            pointer-events: none;
        }

        .goal-subtitle {
            /* Inherit typography from #nav-group */
            font-size: inherit;
            font-family: inherit;
            font-weight: inherit;
            letter-spacing: inherit;
            line-height: inherit;
            color: inherit;
            /* Uses #fff from parent */

            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .nav-link.locked {
            cursor: default;
            color: #fff;
            /* Match parent color */
        }

        /* Mobile Tweaks */
        @media (max-width: 768px) {

            /* 1. Red Blinking Arrow, No Hover */
            .nav-link:hover {
                transform: none;
                color: rgba(255, 255, 255, 0.7);
                text-shadow: none;
            }

            .nav-link.locked {
                color: #fff;
            }

            .arrow {
                color: #ff4444;
                /* Red */
                animation: blinkArrow 1.5s infinite;
            }

            @keyframes blinkArrow {

                0%,
                100% {
                    opacity: 1;
                }

                50% {
                    opacity: 0.3;
                }
            }

            /* 2. More Space Below User Name */
            #nav-group {
                top: 75%;
                /* Push down */
            }

            /* 3. Magnify Code & Focus Right Side */
            #bg-code {
                transform: scale(2) !important;
                object-position: 75% center;
                /* Focus on right half to avoid center border */
            }
        }

        /* Tablet Tweaks (769px - 1024px) */
        @media (min-width: 769px) and (max-width: 1024px) {

            /* 1. Red Blinking Arrow, No Hover */
            .nav-link:hover {
                transform: none;
                color: rgba(255, 255, 255, 0.7);
                text-shadow: none;
            }

            .nav-link.locked {
                color: #fff;
            }

            .arrow {
                color: #ff4444;
                /* Red */
                animation: blinkArrow 1.5s infinite;
            }

            /* 2. More Space Below User Name */
            #nav-group {
                top: 75%;
                /* Push down */
            }

            /* 3. Magnify Code & Focus Right Side */
            #bg-code {
                transform: scale(2) !important;
                object-position: 75% center;
            }
        }





        /* --- Transitions & Animations --- */
        @keyframes cinematicIn {
            0% {
                opacity: 0;
                filter: blur(20px);
                transform: scale(1.1) translateY(20px);
            }

            100% {
                opacity: 1;
                filter: blur(0);
                transform: scale(1) translateY(0);
            }
        }

        @keyframes videoFadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* STATE CLASSES (Controlled by JS) */
        /* State 1: Intro (handled by default CSS animations) */

        /* State 2: Transition (13s mark) */
        body.state-transition #bg-video {
            opacity: 0;
        }

        /* Fade Out 5s */
        body.state-transition #intro-wrapper {
            opacity: 0;
        }

        /* Fade Out 5s */

        body.state-transition #bg-sunrise {
            opacity: 1;
        }

        /* Fade In 5s */
        body.state-transition #nav-group {
            opacity: 1;
        }

        /* Fade In 5s */

        /* State 3: Interactive Code (Click) */
        body.state-code #bg-video {
            opacity: 0 !important;
            visibility: hidden;
            transition: none;
            /* Instant kill */
        }

        body.state-code #bg-sunrise {
            opacity: 0;
            transition: opacity 2s;
        }

        body.state-code #bg-code {
            opacity: 1;
            transition: opacity 2s;
        }

        body.state-code .goal-subtitle {
            opacity: 1;
        }

        body.state-code .nav-link {
            pointer-events: none;
            color: #fff;
        }

        /* Lock style */
    </style>
</head>

<body>

    <!-- Background Layer Group -->
    <div class="layer-group">
        <div id="bg-video" class="bg-layer">
            <video src="fireplace.mp4" autoplay loop muted playsinline
                style="width:100%; height:100%; object-fit: cover;"></video>
        </div>
        <img id="bg-sunrise" class="bg-layer" src="sunrise.jpeg" alt="Sunrise">
        <img id="bg-code" class="bg-layer" src="code.png" alt="Code">
    </div>

    <!-- UI Layer Group -->
    <div id="ui-layer">

        <!-- UI Layer Group -->
        <div id="ui-layer">

            <!-- FLEX CONTAINER FOR CENTERED TEXT -->
            <div id="center-container">

                <!-- INTRO: Fades Out -->
                <div id="intro-wrapper">
                    <h1 class="greeting-text">Happy New Year 2026</h1>
                </div>

                <!-- PERSISTENT: Always Visible -->
                <div id="persistent-wrapper">
                    <p class="sub-greeting">Shinji Yoshikawa</p>
                </div>

            </div>

            <!-- NAV: Fades In -->
            <div id="nav-group" class="ui-group">
                <div id="nav-link" class="nav-link">
                    <span>2026</span><span class="nav-suffix">年の目標</span> <span class="arrow">→</span>
                </div>
                <!-- GOAL: Appears on Click (Now inside flow) -->
                <div class="goal-subtitle">アプリ開発への挑戦</div>
            </div>

        </div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // Initial Setup: Fade in Video manually to ensure control
                const videoLayer = document.getElementById('bg-video');
                // Delayed fade-in (5s) to ensure previous state clears
                videoLayer.style.animation = "videoFadeIn 10s ease-in-out 5s forwards";

                // Timing Configuration
                const TRANSITION_TIME = 16000; // 16s (Shifted for delayed start)

                // Phase 2: The Great Transition
                setTimeout(() => {
                    // Add state class to body. 
                    // CSS selectors will trigger ALL 5s transitions simultaneously.
                    document.body.classList.add('state-transition');
                }, TRANSITION_TIME);

                // Phase 3: Interaction
                const navLink = document.getElementById('nav-link');
                navLink.addEventListener('click', () => {
                    document.body.classList.add('state-code');
                    navLink.classList.add('locked'); // Visual lock
                });
            });
        </script>
</body>

</html>
